---
# Run with ansible-playbook -k
#   (make sure to add the IPs of machines you want to manage to /etc/ansible/hosts first)

- hosts: all
  gather_facts: False
  remote_user: linux
  become: yes
  become_user: root
  become_method: sudo

  tasks:
   - name: Fancy way of doing authorized_keys
     authorized_key: 
       user: root
       exclusive: False
       key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"


                      
